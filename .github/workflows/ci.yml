name: ğŸ§ª CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # Code Quality & Testing
  quality:
    name: ğŸ” Code Quality & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ§¹ Run linter
      run: npm run lint

    - name: ğŸ¨ Check code formatting
      run: npm run format -- --check

    - name: ğŸ” Run type check
      run: npm run type-check

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ“Š Upload build artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  # Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ›¡ï¸ Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  # Production Deployment
  deploy:
    name: ğŸš€ Deploy to Production
    needs: [quality, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸš€ Deploy to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'

    - name: ğŸ“¢ Deployment notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi

  # Preview Deployment for PRs
  preview:
    name: ğŸ” Deploy Preview
    needs: [quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build

    - name: ğŸ” Deploy Preview to Vercel
      uses: vercel/action@v1
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  # Status Check
  status:
    name: ğŸ“Š Pipeline Status
    runs-on: ubuntu-latest
    needs: [quality, security]
    if: always()

    steps:
    - name: ğŸ“Š Check pipeline status
      run: |
        echo "Quality: ${{ needs.quality.result }}"
        echo "Security: ${{ needs.security.result }}"

        if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
          echo "âœ… All checks passed!"
          exit 0
        else
          echo "âŒ Some checks failed!"
          exit 1
        fi
